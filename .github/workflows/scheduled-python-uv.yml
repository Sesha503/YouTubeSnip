name: Run every 5 min from 7–9 PM IST

on:
  schedule:
    - cron: "30-59/2 13 * * *"   # 7:00–7:29 PM IST
    - cron: "*/2 14 * * *"       # 7:30–8:29 PM IST
    - cron: "0-29/2 15 * * *"    # 8:30–8:59 PM IST

jobs:
  run-script:
    runs-on: ubuntu-latest
    concurrency:
      group: prevent-overlap
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies with uv
        run: uv pip install -r requirements.txt || uv pip install .

      - name: Run script
        run: .venv/bin/python main.py  # Change to your entry point
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.REY_DISCORD_WEBHOOK }}
          CHANNEL_ID: ${{ secrets.REY_CHANNEL }}
      
