name: Run every 2 min from 7–9 PM IST

on:
  workflow_dispatch:   # Allows manual trigger from GitHub UI

  schedule:
    # 7:30–7:59 PM IST → 14:00–14:29 UTC
    - cron: "0-29/2 14 * * *"

    # 8:00–8:59 PM IST → 14:30–15:29 UTC
    - cron: "30-59/2 14 * * *"
    - cron: "0-59/2 15 * * *"

    # 9:00–9:59 PM IST → 15:30–16:29 UTC
    - cron: "30-59/2 15 * * *"
    - cron: "0-59/2 16 * * *"

    # 10:00 PM IST → 16:30 UTC
    - cron: "30 16 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    concurrency:
      group: prevent-overlap
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies with uv
        run: uv pip install -r requirements.txt || uv pip install .

      - name: Run script
        run: .venv/bin/python main.py  # Change to your entry point
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.REY_DISCORD_WEBHOOK }}
          CHANNEL_ID: ${{ secrets.REY_CHANNEL }}
      
