name: Run every 2 min from 7:30 PM IST to 1 AM IST

on:
  workflow_dispatch:   # Allows manual trigger from GitHub UI

  schedule:
    # 7:30–7:59 PM IST (14:00–14:29 UTC) every 5 min
    - cron: "0,5,10,15,20,25 14 * * *"

    # 8:00–8:59 PM IST (15:00–15:59 UTC) every 5 min
    - cron: "*/5 15 * * *"

    # 9:00–9:59 PM IST (16:00–16:59 UTC) every 5 min
    - cron: "*/5 16 * * *"

    # 10:00–10:59 PM IST (17:00–17:59 UTC) every 5 min
    - cron: "*/5 17 * * *"

    # 11:00–11:59 PM IST (18:00–18:59 UTC) every 5 min
    - cron: "*/5 18 * * *"

    # 12:00–12:59 AM IST (19:00–19:59 UTC) every 5 min
    - cron: "*/5 19 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    concurrency:
      group: prevent-overlap
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies with uv
        run: uv pip install -r requirements.txt || uv pip install .

      - name: Run script
        run: .venv/bin/python main.py  # Change to your entry point
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.REY_DISCORD_WEBHOOK }}
          CHANNEL_ID: ${{ secrets.REY_CHANNEL }}
      
